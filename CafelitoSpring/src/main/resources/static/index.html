<!DOCTYPE html>
<html lang="en" ng-app="coffeeApp">
<head>
<title>Trisha's amazing cafelito application modified to use
	spring</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

	<div ng-controller="CoffeeShopController" class="container">
    <div class="panel panel-default" ng-show="nearestCoffeeShop">
        <div class="panel-body">
            Your coffee will be ready for pick up at: <strong> {{nearestCoffeeShop.name}} </strong>
            <a ng-href="https://maps.google.com/maps/place/@{{nearestCoffeeShop.location.coordinates[1]}},{{nearestCoffeeShop.location.coordinates[0]}},14z">[map]</a>
        </div>
    </div>
</div>

	<div ng-controller="OrderController" class="container">
		<alert ng-repeat="message in messages" type="message.type"
			close="closeAlert($index)"> {{message.msg}} </alert>

		<form ng-submit="giveMeCoffee()">
			<div class="form-group">
				<label>Drink</label> <select ng-model="drink.type"
					ng-options="type.name for type in types | orderBy: 'name'"
					class="form-control"></select>
			</div>
			<div class="form-group">
				<label>Size</label> <select ng-model="drink.size"
					ng-options="size for size in sizes" class="form-control"></select>
			</div>
			<div class="form-group">
				<label>Your name</label> <input type="text" ng-model="drink.drinker"
					ng-required="true" class="form-control" />
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default btn-lg"
					value="Place Order" />
			</div>
		</form>
		<pre>{{drink|json}}</pre>

	</div>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/coffee.js"></script>
	<script type="text/javascript" src="js/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
</body>
</html>
